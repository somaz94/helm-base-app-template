{{- if .Values.ingressApiDocs.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "base-aws.fullname" . }}-api-docs
  labels:
    {{- include "base-aws.labels" . | nindent 4 }}
  {{- with .Values.ingressApiDocs.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- with .Values.ingressApiDocs.className }}
  ingressClassName: {{ . }}
  {{- end }}
  {{- if .Values.ingressApiDocs.tls }}
  tls:
    {{- range .Values.ingressApiDocs.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingressApiDocs.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            {{- with .pathType }}
            pathType: {{ . }}
            {{- end }}
            backend:
              service:
                {{- if .useAnnotation }}
                name: {{ .serviceName | default (include "base-aws.fullname" $) }}
                port:
                  name: use-annotation
                {{- else }}
                name: {{ include "base-aws.fullname" $ }}
                port:
                  number: {{ $.Values.service.port }}
                {{- end }}
          {{- end }}
    {{- end }}
{{- end }}
